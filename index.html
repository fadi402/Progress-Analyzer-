<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3D Spider Walk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #f4f4f4; /* professional neutral */
  }
  canvas {
    display: block;
  }
</style>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer;
let spider, mixer;
let direction = 1; // 1 = right, -1 = left
let speed = 0.015;
let clock = new THREE.Clock();

init();
animate();

function init() {
  scene = new THREE.Scene();

  // Camera (top + side angle)
  camera = new THREE.PerspectiveCamera(
    50,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(4, 6, 6);
  camera.lookAt(0, 0, 0);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Lights
  const ambient = new THREE.AmbientLight(0xffffff, 0.8);
  scene.add(ambient);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
  dirLight.position.set(5, 10, 7);
  scene.add(dirLight);

  // Ground (optional clean reference)
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(50, 50),
    new THREE.MeshStandardMaterial({ color: 0xffffff })
  );
  ground.rotation.x = -Math.PI / 2;
  ground.position.y = -0.01;
  scene.add(ground);

  // Load Spider
  const loader = new THREE.GLTFLoader();
  loader.load(
    'spider.glb',
    function (gltf) {
      spider = gltf.scene;
      spider.scale.set(1.2, 1.2, 1.2);
      spider.position.set(-4, 0, 0);
      scene.add(spider);

      // Animation
      if (gltf.animations.length > 0) {
        mixer = new THREE.AnimationMixer(spider);
        const action = mixer.clipAction(gltf.animations[0]);
        action.play();
      }
    },
    undefined,
    function (error) {
      console.error("GLB load error:", error);
    }
  );

  window.addEventListener('resize', onResize);
}

function animate() {
  requestAnimationFrame(animate);

  const delta = clock.getDelta();
  if (mixer) mixer.update(delta);

  if (spider) {
    spider.position.x += speed * direction;

    // Flip direction
    if (spider.position.x > 4) {
      direction = -1;
      spider.rotation.y = Math.PI;
    }
    if (spider.position.x < -4) {
      direction = 1;
      spider.rotation.y = 0;
    }
  }

  renderer.render(scene, camera);
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>

</body>
</html>
