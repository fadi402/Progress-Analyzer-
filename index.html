const loader = new THREE.GLTFLoader();
loader.load(
  "animated_spider.glb",
  function(gltf) {
    console.log("GLB loaded!", gltf);
    alert("GLB load success!");
  },
  undefined,
  function(error){
    console.error("GLB load failed:", error);
    alert("Spider GLB file load failed. Check console.");
  }
);
