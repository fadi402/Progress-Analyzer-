<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Spider Walk</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #111;
  }
  canvas { display: block; }
</style>
</head>
<body>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
/* ============ SCENE ============ */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

/* ============ CAMERA ============ */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

/* ============ RENDERER ============ */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ============ LIGHTS ============ */
scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const light = new THREE.DirectionalLight(0xffffff, 1.2);
light.position.set(5, 10, 7);
scene.add(light);

/* ============ FLOOR ============ */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(100, 100),
  new THREE.MeshStandardMaterial({ color: 0x222222 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* ============ SPIDER (FORCED FIX) ============ */
let mixer;
const clock = new THREE.Clock();

const loader = new THREE.GLTFLoader();
loader.load(
  "animated_spider.glb",
  (gltf) => {
    const model = gltf.scene;

    // ðŸ”§ material fix
    model.traverse((child) => {
      if (child.isMesh) {
        child.material.side = THREE.DoubleSide;
      }
    });

    // ðŸ”§ center + scale fix
    const box = new THREE.Box3().setFromObject(model);
    const size = box.getSize(new THREE.Vector3()).length();
    const center = box.getCenter(new THREE.Vector3());

    model.position.sub(center);
    const scale = 4 / size;
    model.scale.setScalar(scale);

    scene.add(model);

    // ðŸ”§ camera auto-fit (CRITICAL)
    camera.position.set(0, size, size * 1.6);
    camera.lookAt(0, 0, 0);

    // ðŸ”§ animation
    if (gltf.animations.length) {
      mixer = new THREE.AnimationMixer(model);
      gltf.animations.forEach(anim =>
        mixer.clipAction(anim).play()
      );
    }

    console.log("âœ… Spider loaded & forced into view");
  },
  undefined,
  (err) => {
    console.error("âŒ GLB load error", err);
    alert("GLB NOT LOADED â€” check Network tab");
  }
);

/* ============ LOOP ============ */
function animate() {
  requestAnimationFrame(animate);
  if (mixer) mixer.update(clock.getDelta());
  renderer.render(scene, camera);
}
animate();

/* ============ RESIZE ============ */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
