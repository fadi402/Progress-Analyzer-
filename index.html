<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Spider Walk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body { margin: 0; padding: 0; overflow: hidden; background: #f4f4f4; }
  canvas { display: block; }
</style>
</head>
<body>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js";

let scene, camera, renderer, spider, mixer;
let clock = new THREE.Clock();
let direction = 1;
let speed = 0.02;

init();
animate();

function init() {
  scene = new THREE.Scene();

  // Camera
  camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(5, 6, 7);
  camera.lookAt(0, 0, 0);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights
  scene.add(new THREE.AmbientLight(0xffffff, 0.9));
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(5, 10, 5);
  scene.add(dirLight);

  // Ground
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshStandardMaterial({ color: 0xffffff })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Load Spider
  const loader = new GLTFLoader();
  loader.load(
    "./animated_spider.glb", // Make sure this file is in the same folder
    (gltf) => {
      spider = gltf.scene;

      // Auto-center
      const box = new THREE.Box3().setFromObject(spider);
      const center = box.getCenter(new THREE.Vector3());
      spider.position.sub(center);

      // Auto-scale
      const size = box.getSize(new THREE.Vector3()).length();
      const scale = 4 / size;
      spider.scale.setScalar(scale);

      spider.position.y = 0;
      spider.position.x = -4;

      scene.add(spider);

      if (gltf.animations.length) {
        mixer = new THREE.AnimationMixer(spider);
        mixer.clipAction(gltf.animations[0]).play();
      }
    },
    undefined,
    (err) => console.error("GLB LOAD ERROR:", err)
  );

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

function animate() {
  requestAnimationFrame(animate);

  const delta = clock.getDelta();
  if (mixer) mixer.update(delta);

  if (spider) {
    spider.position.x += speed * direction;

    // Flip left-right
    if (spider.position.x > 4) {
      direction = -1;
      spider.rotation.y = Math.PI;
    }
    if (spider.position.x < -4) {
      direction = 1;
      spider.rotation.y = 0;
    }
  }

  renderer.render(scene, camera);
}
</script>

</body>
</html>
