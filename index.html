<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kernel Fadi | Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
    height:100vh;
    background:#050505;
    overflow:hidden;
    color:#fff;
}

/* Branding */
.brand{
    position:absolute;
    top:24px;
    right:40px;
    font-size:18px;
    letter-spacing:3px;
    font-weight:700;
    color:#cfd3d6;
    text-transform:uppercase;
}

/* Login Box */
.login{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:360px;
    padding:40px;
    background:rgba(15,15,15,0.75);
    backdrop-filter:blur(18px);
    border-radius:16px;
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:0 0 60px rgba(0,0,0,0.9);
}

.login h2{
    text-align:center;
    margin-bottom:28px;
    font-weight:600;
    letter-spacing:1px;
}

.login input{
    width:100%;
    padding:14px;
    margin:14px 0;
    background:#0a0a0a;
    border-radius:10px;
    border:1px solid #222;
    color:#fff;
    outline:none;
    box-shadow:0 0 0 rgba(120,120,120,0);
    transition:0.3s;
}

.login input:focus{
    border-color:#777;
    box-shadow:0 0 14px rgba(150,150,150,0.35);
}

.login button{
    margin-top:20px;
    width:100%;
    padding:14px;
    background:linear-gradient(135deg,#3a3a3a,#1a1a1a);
    border:none;
    border-radius:10px;
    color:#fff;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}
.login button:hover{background:linear-gradient(135deg,#5a5a5a,#2a2a2a);}

/* Spider Container */
#spiderWrap{
    position:absolute;
    width:140px;
    pointer-events:none;
}

/* Particle trail */
.particle{
    position:absolute;
    width:6px;
    height:6px;
    transform:rotate(45deg);
    opacity:0.9;
    animation:fade 1.2s linear forwards;
}

@keyframes fade{
    to{opacity:0;transform:rotate(45deg) scale(0.2);}
}
</style>
</head>

<body>

<div class="brand">Kernel Fadi</div>

<div class="login">
    <h2>Secure Access</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
</div>

<!-- Realistic SVG Spider -->
<div id="spiderWrap">
<svg width="140" height="120" viewBox="0 0 140 120">
    <!-- legs -->
    <g stroke="#6e6e6e" stroke-width="3" stroke-linecap="round">
        <path d="M30 60 C5 40,5 30,10 20"/>
        <path d="M30 70 C5 70,5 85,15 95"/>
        <path d="M40 55 C15 35,20 20,30 10"/>
        <path d="M40 75 C20 85,30 105,45 110"/>

        <path d="M110 60 C135 40,135 30,130 20"/>
        <path d="M110 70 C135 70,135 85,125 95"/>
        <path d="M100 55 C125 35,120 20,110 10"/>
        <path d="M100 75 C120 85,110 105,95 110"/>
    </g>

    <!-- body -->
    <ellipse cx="70" cy="55" rx="18" ry="14" fill="#7a7a7a"/>
    <ellipse cx="70" cy="78" rx="22" ry="18" fill="#5e5e5e"/>
</svg>
</div>

<script>
const spider = document.getElementById("spiderWrap");
let dir = 1;

function moveSpider(){
    const h = window.innerHeight;
    const y = Math.random()*(h-160)+40;
    dir *= -1;

    spider.style.transition = "none";
    spider.style.top = y+"px";
    spider.style.left = dir>0 ? "-160px" : window.innerWidth+160+"px";

    setTimeout(()=>{
        spider.style.transition = "left 18s linear";
        spider.style.left = dir>0 ? window.innerWidth+160+"px" : "-160px";
    },50);
}
moveSpider();
setInterval(moveSpider,19000);

/* particles */
setInterval(()=>{
    const p = document.createElement("div");
    p.className="particle";
    p.style.left = (spider.offsetLeft+70)+"px";
    p.style.top = (spider.offsetTop+70)+"px";
    p.style.background = `hsl(${Math.random()*360},70%,60%)`;
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1200);
},140);
</script>

</body>
</html>
