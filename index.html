<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kernel Fadi | Secure Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
  margin: 0;
  overflow: hidden;
  background: #050505;
  font-family: Arial, sans-serif;
  color: white;
}

#ui {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(15,15,15,0.8);
  padding: 40px;
  border-radius: 14px;
  width: 340px;
  backdrop-filter: blur(16px);
  box-shadow: 0 0 60px rgba(0,0,0,0.9);
}

#ui h2 {
  text-align: center;
  margin-bottom: 25px;
  letter-spacing: 1px;
}

#ui input {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  background: #0b0b0b;
  border: 1px solid #333;
  border-radius: 8px;
  color: #fff;
  outline: none;
}

#ui input:focus {
  border-color: #777;
  box-shadow: 0 0 14px rgba(180,180,180,0.4);
}

#ui button {
  width: 100%;
  padding: 14px;
  margin-top: 18px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg,#444,#222);
  color: white;
  cursor: pointer;
}

#brand {
  position: absolute;
  top: 22px;
  right: 36px;
  font-size: 18px;
  letter-spacing: 3px;
  font-weight: bold;
  color: #cfd3d6;
}
</style>
</head>

<body>
<div id="brand">KERNEL FADI</div>

<div id="ui">
  <h2>Secure Login</h2>
  <input placeholder="Username">
  <input type="password" placeholder="Password">
  <button>Login</button>
</div>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x050505, 10, 40);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 3, 10);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* Lights */
scene.add(new THREE.AmbientLight(0x404040, 1.5));
const light = new THREE.DirectionalLight(0xffffff, 2);
light.position.set(5, 10, 5);
scene.add(light);

/* Ground */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(200, 200),
  new THREE.MeshStandardMaterial({ color: 0x060606 })
);
ground.rotation.x = -Math.PI / 2;
ground.position.y = -1;
scene.add(ground);

/* Spider Group */
const spider = new THREE.Group();
scene.add(spider);

/* Body */
const bodyMat = new THREE.MeshStandardMaterial({ color: 0x555555 });
const abdomen = new THREE.Mesh(
  new THREE.SphereGeometry(1.1, 32, 32),
  bodyMat
);
abdomen.position.z = -0.6;

const thorax = new THREE.Mesh(
  new THREE.SphereGeometry(0.8, 32, 32),
  bodyMat
);

spider.add(abdomen, thorax);

/* Legs */
const legs = [];
for (let i = 0; i < 8; i++) {
  const leg = new THREE.Mesh(
    new THREE.CylinderGeometry(0.05, 0.08, 3, 12),
    bodyMat
  );
  leg.rotation.z = Math.PI / 2;
  leg.position.x = (i < 4 ? -1.2 : 1.2);
  leg.position.z = (i % 4 - 1.5) * 0.6;
  spider.add(leg);
  legs.push(leg);
}

/* Animation */
let t = 0;
let dir = 1;

function animate() {
  requestAnimationFrame(animate);
  t += 0.05;

  spider.position.x += 0.03 * dir;
  spider.position.y = Math.sin(t * 2) * 0.1;

  if (spider.position.x > 8 || spider.position.x < -8) dir *= -1;

  legs.forEach((leg, i) => {
    leg.rotation.y = Math.sin(t * 3 + i) * 0.6;
  });

  renderer.render(scene, camera);
}
animate();

/* Resize */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
