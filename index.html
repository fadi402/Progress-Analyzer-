<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kernel Fadi â€” Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: system-ui, -apple-system, Segoe UI, sans-serif;
}

body{
    height:100vh;
    background: radial-gradient(circle at top, #0f0f0f, #000 70%);
    overflow:hidden;
    color:#fff;
}

/* ===== BRAND ===== */
.brand{
    position:absolute;
    top:22px;
    right:35px;
    font-size:26px;
    font-weight:700;
    letter-spacing:4px;
    color:#cfd3d7;
    text-transform:uppercase;
    text-shadow:
        0 0 10px rgba(180,180,180,0.4),
        0 0 30px rgba(120,120,120,0.25);
}

/* ===== LOGIN BOX ===== */
.login-box{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:360px;
    padding:38px;
    background:rgba(18,18,18,0.78);
    backdrop-filter: blur(16px);
    border-radius:16px;
    box-shadow:0 0 60px rgba(0,0,0,0.95);
    border:1px solid rgba(255,255,255,0.08);
}

.login-box h2{
    text-align:center;
    margin-bottom:26px;
    font-weight:500;
    letter-spacing:1px;
}

.login-box input{
    width:100%;
    padding:13px;
    margin:14px 0;
    background:#0b0b0b;
    border:1px solid #2a2a2a;
    border-radius:9px;
    color:#fff;
    outline:none;
}

.login-box input::placeholder{
    color:#8b8b8b;
    text-shadow:0 0 6px rgba(140,140,255,0.5);
    animation: glowText 2.5s infinite alternate;
}

@keyframes glowText{
    from{ opacity:0.6; }
    to{ opacity:1; }
}

.login-box button{
    width:100%;
    margin-top:20px;
    padding:13px;
    border:none;
    border-radius:9px;
    background:linear-gradient(135deg,#3b3b3b,#1f1f1f);
    color:#fff;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

.login-box button:hover{
    background:linear-gradient(135deg,#5a5a5a,#2a2a2a);
}

/* ===== SPIDER ===== */
.spider{
    position:absolute;
    width:46px;
    height:46px;
    background:#6e6e6e;
    border-radius:50%;
    box-shadow:
        -14px 14px 0 -10px #6e6e6e,
        14px 14px 0 -10px #6e6e6e;
    animation: moveSpider 20s linear infinite;
}

.spider::before,
.spider::after{
    content:"";
    position:absolute;
    width:3px;
    height:28px;
    background:#6e6e6e;
    top:26px;
    animation: legs 0.6s infinite alternate;
}

.spider::before{
    left:-10px;
    transform:rotate(28deg);
}

.spider::after{
    right:-10px;
    transform:rotate(-28deg);
}

@keyframes legs{
    from{ transform:rotate(18deg); }
    to{ transform:rotate(32deg); }
}

@keyframes moveSpider{
    0%   { top:12%; left:-15%; transform:scaleX(1); }
    25%  { top:28%; left:110%; transform:scaleX(1); }
    50%  { top:55%; left:110%; transform:scaleX(-1); }
    75%  { top:78%; left:-15%; transform:scaleX(-1); }
    100% { top:12%; left:-15%; transform:scaleX(1); }
}

/* ===== PARTICLES ===== */
.particle{
    position:absolute;
    width:6px;
    height:6px;
    background:linear-gradient(135deg,#ff4ecd,#4ecbff);
    transform:rotate(45deg);
    opacity:0.9;
    animation: fadeOut 1.2s forwards;
}

@keyframes fadeOut{
    to{
        opacity:0;
        transform:translateY(10px) rotate(45deg);
    }
}
</style>
</head>

<body>

<div class="brand">Kernel Fadi</div>

<div class="login-box">
    <h2>Secure Access</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<div class="spider" id="spider"></div>

<script>
const spider = document.getElementById("spider");

setInterval(()=>{
    const rect = spider.getBoundingClientRect();
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = rect.left + 18 + "px";
    p.style.top  = rect.top  + 18 + "px";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1200);
},120);

function login(){
    alert("Authentication backend not connected.");
}
</script>

</body>
</html>
