<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js";

let scene, camera, renderer, spider, mixer;
let clock = new THREE.Clock();
let direction = 1;
let speed = 0.02;

init();
animate();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 6, 10);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.AmbientLight(0xffffff, 0.9));

  const light = new THREE.DirectionalLight(0xffffff, 0.8);
  light.position.set(5, 10, 5);
  scene.add(light);

  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshStandardMaterial({ color: 0xffffff })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  const loader = new GLTFLoader();
  loader.load("./spider.glb", (gltf) => {

    spider = gltf.scene;

    // ðŸ”¥ AUTO CENTER
    const box = new THREE.Box3().setFromObject(spider);
    const center = box.getCenter(new THREE.Vector3());
    spider.position.sub(center);

    // ðŸ”¥ AUTO SCALE
    const size = box.getSize(new THREE.Vector3()).length();
    const scale = 4 / size;
    spider.scale.setScalar(scale);

    spider.position.y = 0;
    spider.position.x = -4;

    scene.add(spider);

    if (gltf.animations.length) {
      mixer = new THREE.AnimationMixer(spider);
      mixer.clipAction(gltf.animations[0]).play();
    }

  });

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

function animate() {
  requestAnimationFrame(animate);

  const delta = clock.getDelta();
  if (mixer) mixer.update(delta);

  if (spider) {
    spider.position.x += speed * direction;

    if (spider.position.x > 4) {
      direction = -1;
      spider.rotation.y = Math.PI;
    }
    if (spider.position.x < -4) {
      direction = 1;
      spider.rotation.y = 0;
    }
  }

  renderer.render(scene, camera);
}
</script>
