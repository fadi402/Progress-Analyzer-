<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kernel Fadi | Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* === Spider background wrapper === */
.spider-bg {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* IMPORTANT: iframe sizing */
.spider-bg iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* === Login Overlay === */
.login-box {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 340px;
  padding: 40px;
  background: rgba(12, 12, 12, 0.78);
  backdrop-filter: blur(16px);
  border-radius: 14px;
  box-shadow: 0 0 60px rgba(0,0,0,0.95);
  z-index: 2;
  color: #fff;
}

.login-box h2 {
  text-align: center;
  margin-bottom: 25px;
  letter-spacing: 1px;
}

.login-box input {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  background: #0a0a0a;
  border: 1px solid #333;
  border-radius: 8px;
  color: #fff;
  outline: none;
}

.login-box input:focus {
  border-color: #777;
  box-shadow: 0 0 12px rgba(180,180,180,0.4);
}

.login-box button {
  width: 100%;
  padding: 14px;
  margin-top: 18px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #444, #222);
  color: #fff;
  cursor: pointer;
}

/* === Branding === */
.brand {
  position: fixed;
  top: 20px;
  right: 30px;
  z-index: 2;
  font-weight: bold;
  letter-spacing: 3px;
  color: #cfd3d6;
}
</style>
</head>

<body>

<!-- BRAND -->
<div class="brand">KERNEL FADI</div>

<!-- REAL 3D SPIDER BACKGROUND -->
<div class="spider-bg">
  <iframe
    title="Spider"
    allow="autoplay; fullscreen; xr-spatial-tracking"
    allowfullscreen
    src="https://sketchfab.com/models/20a23506ad244502b3237a5c2e4e0451/embed?autostart=1&ui_controls=0&ui_infos=0&ui_watermark=0">
  </iframe>
</div>

<!-- LOGIN FORM -->
<div class="login-box">
  <h2>Secure Login</h2>
  <input type="text" placeholder="Username">
  <input type="password" placeholder="Password">
  <button>Login</button>
</div>

</body>
</html>
