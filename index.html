<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kernel Fadi â€” Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    height:100vh;
    background: radial-gradient(circle at top, #111 0%, #000 70%);
    overflow:hidden;
    color:#fff;
}

/* Kernel Fadi mark */
.brand{
    position:absolute;
    top:20px;
    right:30px;
    font-size:14px;
    letter-spacing:2px;
    color:#9aa0a6;
    opacity:0.9;
}

/* Login Card */
.login-box{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:340px;
    padding:35px;
    background:rgba(20,20,20,0.75);
    backdrop-filter: blur(14px);
    border-radius:14px;
    box-shadow:0 0 40px rgba(0,0,0,0.9);
    border:1px solid rgba(255,255,255,0.08);
}

.login-box h2{
    text-align:center;
    margin-bottom:25px;
    font-weight:500;
    letter-spacing:1px;
}

.login-box input{
    width:100%;
    padding:12px;
    margin:12px 0;
    background:#0b0b0b;
    border:1px solid #2a2a2a;
    border-radius:8px;
    color:#fff;
    outline:none;
}

.login-box input:focus{
    border-color:#555;
}

.login-box button{
    width:100%;
    margin-top:18px;
    padding:12px;
    border:none;
    border-radius:8px;
    background:linear-gradient(135deg,#444,#222);
    color:#fff;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

.login-box button:hover{
    background:linear-gradient(135deg,#666,#333);
}

/* Spider */
.spider{
    position:absolute;
    width:26px;
    height:26px;
    background:#7a7a7a;
    border-radius:50%;
    box-shadow:
        -10px 8px 0 -6px #7a7a7a,
        10px 8px 0 -6px #7a7a7a;
    animation: crawl 22s linear infinite;
}

.spider::before,
.spider::after{
    content:"";
    position:absolute;
    width:2px;
    height:18px;
    background:#7a7a7a;
    top:14px;
}

.spider::before{
    left:-6px;
    transform:rotate(25deg);
}

.spider::after{
    right:-6px;
    transform:rotate(-25deg);
}

@keyframes crawl{
    0%   { top:10%;  left:-10%; }
    25%  { top:30%;  left:110%; }
    50%  { top:60%;  left:-10%; }
    75%  { top:85%;  left:110%; }
    100% { top:10%;  left:-10%; }
}

/* Footer glow line */
.glow{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:2px;
    background:linear-gradient(90deg, transparent, #444, transparent);
}
</style>
</head>

<body>

<div class="brand">Kernel Fadi</div>

<div class="login-box">
    <h2>Secure Access</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<div class="spider"></div>
<div class="glow"></div>

<script>
function login(){
    alert("Authentication system not connected.");
}
</script>

</body>
</html>
